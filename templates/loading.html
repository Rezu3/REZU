<!-- templates/loading.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz with Rezu</title>
<style>
  /* Reset & global */
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e5e7eb;
  }

  h1 {
    font-size:2rem;
    color:#38bdf8;
    margin-bottom: 12px;
    text-align:center;
  }

  /* Spinner */
  .spinner {
    width:60px;
    height:60px;
    border:6px solid #334155;
    border-top:6px solid #38bdf8;
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin:20px 0;
  }

  @keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }

  /* Progress container */
  .progress-container {
    width:70%;
    max-width:300px;
    height:14px;
    background:#334155;
    border-radius:7px;
    overflow:hidden;
    margin-bottom:12px;
  }

  .progress-bar {
    height:100%;
    width:0%;
    background: linear-gradient(to right, #38bdf8, #22d3ee);
    border-radius:7px;
    transition: width 0.2s ease;
  }

  .percent {
    font-size:1.1rem;
    font-weight:bold;
    color:#38bdf8;
    margin-bottom:8px;
  }

  p {
    font-size:0.95rem;
    color:#cbd5f5;
    text-align:center;
  }

  /* Mobile responsive */
  @media(max-width:400px){
    h1 { font-size:1.5rem; }
    .spinner { width:50px; height:50px; border-width:5px; }
  }
</style>
</head>
<body>

<h1>Quiz with Rezu</h1>
<div class="spinner"></div>

<div class="progress-container">
  <div class="progress-bar" id="progress-bar"></div>
</div>

<div class="percent" id="percent">0%</div>
<p>Preparing your quizâ€¦</p>

<script>
let percent = 0;
const percentEl = document.getElementById("percent");
const progressBar = document.getElementById("progress-bar");

// Minimum spinner time (covers slow backend wake)
const minLoadTime = 2000;
const startTime = Date.now();

// Smooth fake loading
const interval = setInterval(()=>{
  if(percent < 90){
    percent++;
    percentEl.textContent = percent+"%";
    progressBar.style.width = percent+"%";
  }
}, 40);

// Backend wakeup (hidden)
fetch("/api/ping").finally(()=>{
  const elapsed = Date.now() - startTime;
  const waitTime = Math.max(0, minLoadTime - elapsed);
  setTimeout(()=>{
    percent = 100;
    percentEl.textContent = "100%";
    progressBar.style.width="100%";
    window.location.href="/index"; // Quiz page route
  }, waitTime);
});
</script>

</body>
</html>
